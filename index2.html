<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>
<body style="background-image: url('https://img.freepik.com/free-photo/top-view-finance-business-elements_23-2148793757.jpg');background-repeat: no-repeat;background-size: 1400px;" >


    <nav class="navbar bg-body-dark">
        <div class="container-fluid">
            <h1 style="margin-left: 490px; color: rgba(0, 0, 0, 0.94); font-family: italic;">Budget Calculator</h1>

          <form class="d-flex" role="search">
            <button class="btn btn-danger" type="submit" onclick="logout()"><a style="color: black;" href="./index.html">Log out</a></button>

          </form>
        </div>
      </nav>
<div class="row">
        <div class="col-2"></div>
        
        <div class="col-3 mb-2  rounded border-5 m-2 p-3 w-25" >
            
                  <div class="card">
                    <div  class="card-body" style="background-color: pink;width: 400px;">
                      <h5 style="margin-top: 10px;text-align: center;" class="card-title">Budget</h5>
                      <br>
                      <input type="number" class="m-1 p-1 rounded form-control" id="totalamount"  placeholder="Enter Total amount">
                      <br>
                      <center><a href="#" class="btn btn-primary" id="total-amount-button" onclick="income()">Set Budget</a>
                    </center>
                        <br>
                      <br><br><br>
                    </div>
                  </div>
                </div>

                <div class="col-1"></div>
        
        <div  class="col-4 mb-2  rounded border-5 m-2 p-3 w-25 ">
            
                  <div class="card">
                    <div class="card-body " style="background-color: pink;width: 400px;">
                      <h5 style="margin-top: 10px;text-align: center;" class="card-title">Expenses</h5><br>
                      <input type="text" class="m-1 p-1 rounded form-control" id="producttitle" placeholder="Enter Amount Type">
                      <br>
                      <input type="number" class="m-1 p-1 rounded form-control" id="useramount"  placeholder="Amount">
                      <br><br>
                    <center><a href="#" class="btn btn-primary" id="check-amount" onclick="expense()">Check Amount</a></center>
                    </div>
                  </div>
                </div>
                
        <div class="col-1"></div>


        <div class="d-flex text-center border border-3 p-3  w-75 bg " style="margin-left: 170px;background-color: rgb(17, 202, 226);">
            <div class="col-4">
              <strong>Total Budget</strong>
              <p id="amount">0</p>
            </div>

            <div class="col-4">
              <strong>Expenses</strong>
              <p id="expenditurevalue">0</p>


            </div>

            <div class="col-4">
              <strong>Balance</strong>
              <p id="balanceamount">0</p>

            </div>


            <form class="d-flex" role="search" style="margin-left: 80px;height: 70px;">
                <button class="btn btn-primary" type="submit" onclick="clearAll()" id="clearall">Reset</button>
              </form> 


    </div>

    <div class="row">
        
   

    <div class="col-6" style="margin-left: 350px;  color: rgb(0, 0, 0);">
      <div style="background-color: pink" class="list-container p-5 m-5" >
        <strong><h3 style="text-align: center;">Expense List</h3></strong>
        <table style="margin-left: 80px;"> 
            <thead>
                <th class="border border-3 border-primary mt-4  px-5">Expense</th>
      
                <th class="border border-3 border-info px-5">Amount</th>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
</div>
</div>




</body>
<script src="./script.js"></script>
</html>
